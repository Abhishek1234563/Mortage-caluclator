<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharon</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <div class="calculator-container">
        <h1>Mortgage Calculator</h1>
        <form id="mortgage-form">
            <div class="input-group">
                <label for="loan-amount">Loan Amount:</label>
                <input type="number" id="loan-amount" placeholder="â‚¹" required>
            </div>
            <div class="input-group">
                <label for="interest-rate">Interest Rate:</label>
                <input type="number" id="interest-rate" step="0.01" placeholder="%" required>
            </div>
            <div class="input-group">
                <label for="loan-term">Loan Term:</label>
                <input type="number" id="loan-term" placeholder="years" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results" class="results">
            <p>Monthly Payment: <span id="monthly-payment"></span></p>
            <p>Total Payment: <span id="total-payment"></span></p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
